<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="time-unit">
            <h2 id="year-label">Year</h2>
            <h3 id="year-value"></h3>
            <div class="progress-container">
                <div id="year-progress" class="progress-bar"></div>
            </div>
            <p id="year-percentage"></p>
        </div>
        
        <div class="time-unit">
            <h2 id="month-label">Month</h2>
            <h3 id="month-value"></h3>
            <div class="progress-container">
                <div id="month-progress" class="progress-bar"></div>
            </div>
            <p id="month-percentage"></p>
        </div>
        
        <div class="time-unit">
            <h2 id="week-label">Week</h2>
            <h3 id="week-value"></h3>
            <div class="progress-container">
                <div id="week-progress" class="progress-bar"></div>
            </div>
            <p id="week-percentage"></p>
        </div>
        
        <div class="time-unit">
            <h2 id="day-label">Day</h2>
            <h3 id="day-value"></h3>
            <div class="progress-container">
                <div id="day-progress" class="progress-bar"></div>
            </div>
            <p id="day-percentage"></p>
        </div>
        
        <div class="time-unit">
            <h2 id="hour-label">Hour</h2>
            <h3 id="hour-value"></h3>
            <div class="progress-container">
                <div id="hour-progress" class="progress-bar"></div>
            </div>
            <p id="hour-percentage"></p>
        </div>

        <div class="quote">
            <p id="time-quote">Time flies like an arrow</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
